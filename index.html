		/**
		 * Product 인식
		 */
        function readItemData(event, obj) {
            if (event.keyCode == 13 && obj.value != '') {
                if ($("customer").value == 'MEDIASATUN' || $("customer").value == 'WOOLWORTHS') {
                    var itemId = $itemId.value;
                    while (itemId.substring(0, 1) == 0) {
                        itemId = itemId.substring(1, itemId.length);
                        $itemId.value = itemId;
                    }
                } else if ($("customer").value == 'ESSELUNGA') {
                    $itemId.value = esselungaItemID($itemId.value);
                } else if ($("customer").value == 'HOOGVLIET') {
                    $itemId.value = hoogvlietItemId($itemId.value);
                }
                //alert($itemId.value);
                var ActualStoredCookie = readCookie("selectedStore");
                //console.log('Store Cookie Value:'+ActualStoredCookie);
                document.getElementById("newlySelectedStoreCode").value = ActualStoredCookie;
                asyncHttpRequest("POST", contextPath + '/readItemInfoAsync', true, formSerialize(), readItemDataCallback);
            }
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

		/**
		 * Tag 인식
		 */
        function checkTagCallback() {
            if (request.readyState == 4) {
                // 문서 다운로드가 완료되었는가?
                if (request.status == 200) {
                    // 문서가 정상적으로 로드되었는가?
                    data = eval("(" + request.responseText + ")");		//JSON string convert to JSON object					
                    if (data.result) {
                        $("serviceId").value = $("assignServiceId").value;
                        asyncHttpRequest("POST", contextPath + '/doAssign', true, formSerialize(), doAssignCallback);
                    } else {
                        //alert("Invalid TagID"); 
                        alert("");
                        setTimeout(function () { $tagId.select(); }, 100);
                        setTimeout(function () { $tagId.focus(); }, 100);
                    }
                } else {
                    alert("");
                    $tagId.select();
                    $tagId.focus();
                }
            }
        }
        function doAssign(event, obj) {
            if (event.keyCode == 13 && obj.value != '') {
                var tagId = $tagId.value;
                tagId = tagId.toUpperCase();
                $tagId.value = tagId;

                if (tagId.length == 16 || tagId.length == 17 || tagId.length == 13 || tagId.length == 12) {
                    if ("AIMS" == "AIMS") {
                        $("serviceId").value = $("assignServiceId").value;
                        //barcode가 아닌 article id로 치환
                        var queryString = formSerialize();
                        var changeString = queryString.replace(finalBarcode, finalArticle);
                        asyncHttpRequest("POST", contextPath + '/doAssign', true, changeString, doAssignCallback);

                    } else {
                        //ajax 로 다음 3가지 경우를 판단
                        //1. 유효한 TAG 여부, 2. Re-Assign 경우, 3. assign 경우
                        if (tagId.length == 12) {
                            //12자리 tagId의 checksum계산을 위한 조건분기
                            //barcode가 아닌 article id로 치환
                            var queryString = formSerialize();
                            var changeString = queryString.replace(finalBarcode, finalArticle);
                            asyncHttpRequest("POST", contextPath + '/checkTagInfo', true, changeString, checkTagCallback);
                        } else {
                            $("serviceId").value = $("assignServiceId").value;
                            //barcode가 아닌 article id로 치환
                            var queryString = formSerialize();
                            var changeString = queryString.replace(finalBarcode, finalArticle);
                            asyncHttpRequest("POST", contextPath + '/doAssign', true, changeString, doAssignCallback);
                        }
                    }
                } else {
                    alert("");
                    $tagId.value = '';
                    $tagId.focus();
                }
            }
        }
        function doAssignCallback() {
            if (request.readyState == 4) {
                // 문서 다운로드가 완료되었는가?
                if (request.status == 200) {
                    // 문서가 정상적으로 로드되었는가?
                    data = eval("(" + request.responseText + ")");		//JSON string convert to JSON object					
                    //1. 'TAG NOT FOUND' 의 경우 alert() 처리하고 프로세스 종료
                    //2. Re-Assign인 경우 confirm() 으로 처리하고 Y 이면 Re-assign 프로세스 진행
                    //3. assign 성공한 경우 page refresh

                    if ("AIMS" == "AIMS") {

                        if (data.resultCode == "202") {

                            if ("N" == 'Y') {
                                if ($changeLayout.checked) {
                                    $("serviceId").value = $("readLayoutServiceId").value;
                                    asyncHttpRequest("POST", contextPath + '/readLayoutList', true, formSerialize(), readLayoutListCallback);
                                } else {
                                    $itemId.focus();
                                    resetInputBox();
                                    docOnload();
                                    //location.href = contextPath+"/assign?time=1553657942106";
                                }
                            } else {
                                resetInputBox();
                                docOnload();
                                //location.href = contextPath+"/assign?time=1553657942106";
                            }
                        } else {
                            alert(data.message);
                        }
                    } else {
                        if (data.resultCode == "00") {
                            //window.location.reload(true);
                            //location.href = contextPath+"/assign?time=1553657942106";

                            if ("N" == 'Y') {
                                if ($changeLayout.checked) {
                                    $("serviceId").value = $("readLayoutServiceId").value;
                                    asyncHttpRequest("POST", contextPath + '/readLayoutList', true, formSerialize(), readLayoutListCallback);
                                } else {
                                    resetInputBox();
                                    docOnload();
                                }
                            } else {
                                resetInputBox();
                                docOnload();
                            }

                        } else if (data.resultCode == "01") {
                            if (confirm("")) {
                                doReAssign();
                            } else {
                                $tagId.select();
                                $tagId.focus();
                            }
                        } else {
                            //alert(data.message);								//interface에서 보내준 메시지를 그대로 보여줌.
                            if (data.resultCode == '05') {
                                alert("");
                            } else if (data.resultCode == '12') {
                                alert("");
                            } else if (data.resultCode == '02') {
                                alert("");
                            } else {
                                alert(data.message);
                            }
                            $tagId.select();
                            $tagId.focus();
                        }
                    }

                } else {
                    alert("");
                    $tagId.select();
                    $tagId.focus();
                }
            }
        }

        function readLayoutListCallback() {
            if (request.readyState == 4) {		// 문서 다운로드가 완료되었는가?
                if (request.status == 200) {		// 문서가 정상적으로 로드되었는가?
                    data = eval("(" + request.responseText + ")");		//JSON string convert to JSON object					
                    if ("AIMS" == "AIMS") {
                        if (data.resultCode == "200") {
                            var length = $selectLayout.options.length;
                            for (var i = 0; i < length; i++) {
                                $selectLayout.options[1] = null;
                            }
                            for (i = 0; i < data.layouts.length; i++) {
                                var option = new Option();
                                option.value = data.layouts[i].name;
                                option.text = data.layouts[i].name;
                                $selectLayout.add(option);
                            }
                            if ($changeLayout.checked) {
                                $selectLayout.focus();
                            } else {
                                $itemId.focus();
                            }
                        } else {
                            alert(data.message);								//interface에서 보내준 메시지를 그대로 보여줌.
                            $tagId.select();
                            /* $tagId.focus(); */
                        }

                    } else {
                        if (data.resultCode == "00") {
                            var length = $selectLayout.options.length;
                            for (var i = 0; i < length; i++) {
                                $selectLayout.options[1] = null;
                            }
                            for (i = 0; i < data.LAYOUT.length; i++) {
                                var option = new Option();
                                option.value = data.LAYOUT[i].LAYOUT_ID;
                                option.text = data.LAYOUT[i].LAYOUT_NAME;
                                $selectLayout.add(option);
                            }
                            $itemId.focus();
                        } else {
                            alert(data.message);								//interface에서 보내준 메시지를 그대로 보여줌.
                            $tagId.select();
                            /* $tagId.focus(); */
                        }
                    }
                } else {
                    alert("Server error : (" + request.status + ") " + request.statusText);
                    $tagId.select();
                    $tagId.focus();
                }
            }
        }

        function doChangeLayout() {
            $("serviceId").value = $("reassignServiceId").value;
            $("layoutId").value = $selectLayout.value;
            asyncHttpRequest("POST", contextPath + '/doChangeLayout', true, formSerialize(), doChangeLayoutCallback);
        }

        function doChangeLayoutCallback() {
            if (request.readyState == 4) {
                if (request.status == 200) {
                    data = eval("(" + request.responseText + ")");		//JSON string convert to JSON object

                    if ("AIMS" == "AIMS") {

                        if (data.resultCode == "202") {
                            location.href = contextPath + "/assign?time=1553657942107";
                        } else {
                            alert(data.message);
                        }

                    } else {
                        if (data.resultCode == "00") {
                            var length = $selectLayout.options.length;
                            for (var i = 0; i < length; i++) {					// select의 option을 삭제 - 기존에 불러왔던 layout list를 초기화 한다.
                                $selectLayout.options[1] = null;
                            }
                            resetInputBox();
                            docOnload();
                        } else {
                            alert(data.message);
                        }

                    }

                } else {
                    alert("Server error : (" + request.status + ") " + request.statusText);
                }
            }
        }

        function viewSelectBox() {
            if ($changeLayout.checked) {
                $selectLayout.style.display = "inline";
            } else {
                $selectLayout.style.display = "none";
                var length = $selectLayout.options.length;
                for (var i = 0; i < length; i++) {
                    $selectLayout.options[1] = null;
                }
            }
        }

        function inputList(event, obj) {
            if (event.keyCode == 13 && obj.value != '') {
                var barcodeNum = obj.value;
                finalBarcode = barcodeNum;
                asyncHttpRequest("GET", contextPath + '/readAmoreList', true, 'barcode=' + barcodeNum, inputListCallback);
            }
        }

        function inputListCallback() {
            if (request.readyState == 4) {
                // 문서 다운로드가 완료되었는가?
                if (request.status == 200) {
                    // 문서가 정상적으로 로드되었는가?
                    data = eval("(" + request.responseText + ")");

                    var size = data.length;
                    if (size >= 1) {
                        var itemTable = "<table width='100%' id='itemListTable'>";
                        itemTable += "<thead>";
                        itemTable += "<tr>";
                        itemTable += "<th>Article ID</th>";
                        itemTable += "<th>Product Name</th>";
                        itemTable += "<th>Price</th>";
                        itemTable += "</tr>";
                        itemTable += "</thead>";
                        itemTable += "<tbody>";

                        for (i = 0; i < size; i++) {
                            itemTable += "<tr>";
                            //itemTable+="<th>"+data[i].stationCode+"</th>";
                            itemTable += "<th>" + data[i].articleId + "</th>";
                            itemTable += "<th>" + data[i].name + "</th>";
                            itemTable += "<th>" + data[i].price + "</th>";
                            itemTable += "</tr>";
                        }

                        itemTable += "</tbody>";
                        itemTable += "</table>";

                        document.getElementById("itemList").innerHTML = itemTable;
                        document.getElementById("itemList").style.background = "#FFFFFF";
                    }

                    document.getElementById('itemListTable').onclick = function (event) {
                        //find click column
                        event = event || window.event;
                        var target = event.target || event.srcElement;
                        while (target && target.nodeName != 'TR') {
                            target = target.parentElement;
                        }
                        var cells = target.cells;
                        if (!cells.length || target.parentNode.nodeName == 'THEAD') {
                            return;
                        }

                        //change text/background color
                        var tbody = target.parentNode;
                        var trs = tbody.getElementsByTagName('tr');

                        for (var i = 0; i < trs.length; i++) {
                            if (trs[i] != target) {
                                trs[i].style.color = "black";
                            } else {
                                trs[i].style.color = "blue";
                            }
                        }

                        //write click column info
                        var articleId = cells[0].innerHTML;
                        var productName = cells[1].innerHTML;
                        var price = cells[2].innerHTML;
                        var productInfo = "Article ID: " + articleId + ", Product Name: " + productName + ", Price: " + price;

                        document.getElementById("itemName").innerHTML = productInfo;
                        document.getElementById("itemName").style.background = "#FFFFFF";

                        //$("itemId").value = articleId;
                        finalArticle = articleId;
                    }

                } else {
                    alert("");
                    //location.reload();
                }
            }
        }
    </script>
</head>
