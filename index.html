    <title>autoOasis 공유</title>
    <script type="text/javascript" src="https://mobile.autooasis.com/js/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            var app_dw_i_url = "https://itunes.apple.com/kr/app/id1206190761?mt=8";
            var url = "https://mobile.autooasis.com/front/event/eventDetail.do?mngNo=ME201811070000001&sttus=01";
            var scheme_url = "aomobile://" + encodeURIComponent(url);
            var intent_url = "intent://targeturl?:::" + encodeURIComponent(url) + "#Intent;scheme=aomobile;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.autooasis.customer;end";
            if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                var timer = setTimeout(function () {
                    top.location.replace(app_dw_i_url); clearTimeout(timer);
                }, 35);
                top.location.replace(scheme_url);
            } else if (navigator.userAgent.match(/Android/)) {
                window.location.href = intent_url;
            } else {
                // Not mobile
                alert("PC환경에서 접속하셨습니다. 모바일 환경에서 접속바랍니다.");
            }
        });
    </script>
